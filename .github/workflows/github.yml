name: GitHub Classroom Workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0


      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
           python-version: 3.8

      - name: Install
        run: |
            pip install .
            pip install -r requirements_dev.txt

      - name: Run tests
        run: |
            pytest .

